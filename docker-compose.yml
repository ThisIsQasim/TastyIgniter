version: '2'
services:
  app:
    image: local-tastyigniter:3.6.9
    #thisisqasim/tastyigniter:3.4.0
    hostname: tasty
    ports:
      - 8001:80
    environment:
      - APP_URL=https://localhost
      # https://tasty.example.com
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=tastyigniter
      - DB_USERNAME=tastyigniter
      - DB_PASSWORD=somepassword
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
    restart: always  
  db:
    image: mariadb:10.7
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=tastyigniter
      - MYSQL_USER=tastyigniter
      - MYSQL_PASSWORD=somepassword
    restart: always
  redis:
    image: redis:6
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always
